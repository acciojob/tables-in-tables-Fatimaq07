<!DOCTYPE html>
<html>
<head>
  <title>Tables in Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      color: purple;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>
      <!-- Nested Table 2 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>
    <td>
      <!-- Nested Table 1 -->
      <table>
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>
    <td>
      <!-- Nested Table 4 -->
      <table>
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
